{% extends 'base.html' %}
{% block content %}

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
              integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
              crossorigin="anonymous">
    </head>
    <style>  /*Checkbox*/
    .card {
        position: relative;
    }

    a > .Check-Box {
        position: absolute;
        top: 10%;
        right: 3%;
    }


    /*img {*/
    /*    filter: blur(5px);*/
    /*}*/</style>

    <div style="height: 20%"></div>
    <div class="album py-5 bg-light">

        <div class="album py-5 bg-light">
            <div class="container">
                <input type="button" class="a" value="click to toggle"/>
                <div class="row">
                    {% for ppt in cart_items %}
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">
                                <a href={{ ppt.template.detail_page }} target="_blank">
                                    <img id="img" src={{ ppt.template.img_src }} height="200" width="350"
                                         style="align-items: center">
                                    <input type="checkbox" class="Check-Box"/>
                                </a>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">
                                        <a href="{% url 'cart_item_delete' ppt.id %}"
                                           onclick="javascript:one_delete_success()">삭제</a>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">
                                        <a href="{{ ppt.template.download_link }}">다운로드</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        function one_delete_success() {
            alert('템플릿 삭제.')
        }


        // 체크버튼 나타나게 하는 친구
        $(document).ready(function () {
            $("input.a").click(function () {
                $("input.Check-Box").fadeToggle("fast");
            });
        });


        // // 이미지 흐리게 하는 함수
        // window.onload = init;
        //     function init(){
        //     var btn = document.getElementsByClassName("a");
        //     btn.onclick = "this.style.opacity='0.2'"
        // }
        //
        // function ShowImg(){
        //     var image = document.getElementById("img");
        //     image.src = image;
        // }

    </script>

{% endblock %}
