{% extends 'base.html' %}
{% block content %}
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
              integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
              crossorigin="anonymous">
    </head>



    <div style="height: 20%"></div>
    <div class="album py-5 bg-light">

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    {% for ppt in download_items %}
                        <div class="col-lg-4  ">
                            <div class="card mb-4 shadow-sm col-lg-12" style="text-align: center;">
                                <a href={{ ppt.templates.detail_page }} target="_blank">
                                    <img src={{ ppt.templates.img_src }} height="200" width="350"
                                         style="align-items: center">
                                </a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div style="height: 15%"></div>
    </div>


    <script>
        function one_delete_success() {
            alert('템플릿이 삭제 되었습니다.')
        }
    </script>
{% endblock %}
