{% extends 'base.html' %}
{% load socialaccount %}
{% providers_media_js %}

{% load staticfiles %}


{% block content %}

    <html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
    </head>


    <body style="background-color: #F2F2F2;">
    <div class="container" style="height:85vh; width: 100vw; color: black; display:flex; justify-content: center;">
        {% if user.is_authenticated %}
            <a href="/login/logout">로그아웃</a>
            {{ user.username }} 님이 로그인중
        {% else %}


            <div class="login_box"style="margin-top: 30%;">
            <h4>Social Login</h4>

            <div style="margin-top: 10px;">
                <a href="{% provider_login_url 'google' %}" class="btn btn-outline-dark" role="button"
                   aria-pressed="true"
                   style="background-color:#ffffff; color: black; width:420px;font-size: 1.5em; font-weight:bold; border-width:3px; padding: 15px 30px;">
                    <img src="https://image.flaticon.com/teams/slug/google.jpg" width="40vh" height="40vw" > &nbsp;&nbsp;Google
                    Login&nbsp;&nbsp;</a>
            </div>

            <div style="margin-top: 10px; background-color: limegreen">
                <a href="{% provider_login_url 'naver' %}" class="btn btn-outline-dark" role="button"
                   aria-pressed="true"
                   style="background-color:#00c23a; color:white;width:420px; font-size: 1.5em; border-color:#004d17; font-weight:bold; border-width:3px; padding: 15px 30px;">
                    <img src="https://t1.daumcdn.net/cfile/tistory/99E493445C0D20A143"
                            height="40vh" width="40vw"> &nbsp;&nbsp; Naver Login &nbsp;&nbsp; </a>
            </div>


        {% endif %}
        </div>
    </div>
    <div style="height: 1%"></div>
    </div>
    <br>
    </body>

{% endblock %}
